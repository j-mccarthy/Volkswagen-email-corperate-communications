<mjml>
  <mj-head>
    <mj-title>Title of document</mj-title>
    <mj-breakpoint width="460px" />

    {{> styles }}

    <mj-attributes>
      <mj-all font-family="'Work Sans', Arial, 'sans-serif'" font-size="16px" />

      <mj-class name="background" background-color="#ffffff" />

      <!-- border -->
      <mj-class name="border-light" border-width="1px" border-color="rgba(0, 0, 0, 0.1)" />
      <!-- shadows -->
      <mj-class name="shadow-1" box-shadow="0px 1px 3px rgba(0, 0, 0, 0.2), 0px 2px 2px rgba(0, 0, 0, 0.12), 0px 0px 2px rgba(0, 0, 0, 0.14);" />
      <mj-class name="shadow-2" box-shadow="0px 1px 5px rgba(0, 0, 0, 0.2), 0px 3px 4px rgba(0, 0, 0, 0.12), 0px 2px 4px rgba(0, 0, 0, 0.14);" />
      <mj-class name="shadow-3" box-shadow="0px 1px 8px rgba(0, 0, 0, 0.2), 0px 3px 4px rgba(0, 0, 0, 0.12), 0px 3px 3px rgba(0, 0, 0, 0.14);" />
      <mj-class name="shadow-4" box-shadow="0px 1px 10px rgba(0, 0, 0, 0.2), 0px 4px 5px rgba(0, 0, 0, 0.12), 0px 2px 4px rgba(0, 0, 0, 0.14);" />
      <mj-class name="shadow-6" box-shadow="0px 3px 5px rgba(0, 0, 0, 0.2), 0px 1px 18px rgba(0, 0, 0, 0.12), 0px 6px 10px rgba(0, 0, 0, 0.14);" />
      <mj-class name="shadow-8" box-shadow="0px 4px 5px rgba(0, 0, 0, 0.2), 0px 3px 14px rgba(0, 0, 0, 0.12), 0px 8px 10px rgba(0, 0, 0, 0.14);" />
      <mj-class name="shadow-9" box-shadow="0px 5px 6px rgba(0, 0, 0, 0.2), 0px 3px 16px rgba(0, 0, 0, 0.12), 0px 9px 12px rgba(0, 0, 0, 0.14);" />
      <mj-class name="shadow-12" box-shadow="0px 7px 8px rgba(0, 0, 0, 0.2), 0px 5px 22px rgba(0, 0, 0, 0.12), 0px 12px 17px rgba(0, 0, 0, 0.14);" />
      <mj-class name="shadow-16" box-shadow="0px 8px 10px rgba(0, 0, 0, 0.2), 0px 6px 30px rgba(0, 0, 0, 0.12), 0px 16px 24px rgba(0, 0, 0, 0.14);" />
      <mj-class name="shadow-24" box-shadow="0px 11px 15px rgba(0, 0, 0, 0.2), 0px 9px 46px rgba(0, 0, 0, 0.12), 0px 24px 38px rgba(0, 0, 0, 0.14);" />
      <mj-class name="shadow-n8" box-shadow="0px -4px 5px rgba(0, 0, 0, 0.2), 0px -3px 14px rgba(0, 0, 0, 0.12), 0px -8px 10px rgba(0, 0, 0, 0.14);" />

      <!-- emphasis -->
      <mj-class name="em-high" opacity="0.84" />
      <mj-class name="em-medium" opacity="0.54" />
      <mj-class name="em-disabled" opacity="0.38" />
      <mj-class name="em-divider" opacity="0.12" />
    </mj-attributes>

    <mj-raw>
      <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet" type="text/css">
    </mj-raw>

  </mj-head>
  <mj-body mj-class="background">

    <mj-wrapper full-width="full-width" padding="0">
      <mj-section>
        <mj-column>
          <mj-text css-class="primary-text display-3">Project Blue Delta</mj-text>
        </mj-column>
      </mj-section>
    </mj-wrapper>

    <mj-divider mj-class="border-light" />

    <mj-wrapper css-class="secondary">
      <mj-section>
        <mj-column width="5%">
          empty
        </mj-column>
        <mj-column width="20%" mj-class="priority">
          <mj-raw>
            <div class="priority box-label sans-serif">Priority</div>
          </mj-raw>
        </mj-column>
        <mj-column width="75%">
          
        </mj-column>
      </mj-section>
    </mj-wrapper>
  </mj-body>
</mjml>
