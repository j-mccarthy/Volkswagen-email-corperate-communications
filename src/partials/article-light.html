<!-- article top -->
<row>
  <columns class="pb-0">

    <table class="w-100 layout-fixed">
      <tr height="26">
        <td width="120">
          <!-- line left -->
          <img
            width="120"
            height="26"
            src="https://res.cloudinary.com/whynotearth/image/upload/e_colorize,co_rgb:{{boxColorHex}}/l_text:Work%20Sans_28_bold:{{this.labelTitle}},co_rgb:{{boxColorHex}},g_west,x_56,y_-4/v1585236221/Volkswagen/newsletter1/article-top-left-1px_dhhinz.png"
            alt="{{this.labelTitle}}"
          />
        </td>
        <!-- line center -->
        <td style="background-image: url('https://res.cloudinary.com/whynotearth/image/upload/e_colorize,co_rgb:{{boxColorHex}}/v1585254282/Volkswagen/newsletter1/line-{{this.borderWidth}}px.png')" class="article-tab-line {{this.type}}-text"></td>
        <td width="32" class="">
          <!-- corner icon -->
          <img
            class="article-top-icon"
            src="{{boxIconSrc}}"
            alt=""
          />
        </td>
        <!-- line right -->
        <td style="background-image: url('https://res.cloudinary.com/whynotearth/image/upload/co_rgb:{{boxColorHex}},e_colorize/v1585257348/Volkswagen/newsletter1/article-top-right-1px.png');" width="14" class="article-top-right"></td>
      </tr>
    </table>
  </columns>
</row>

<!-- article content -->
<row>
  <columns class="article-content {{this.contentBoxClass}} {{this.type}}-border pb-0">
    <div class="p-2">
      {{> (lookup . 'contentPartial') }}
    </div>
  </columns>
</row>
