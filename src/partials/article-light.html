<wrapper class="article-content {{this.type}}-border p-2">
  <table class="wrapper" align="center">
    <tr>
      <td style="width: 208px" class="wrapper-inner">
        <img
          width="208"
          style="width: 208px"
          src="https://res.cloudinary.com/whynotearth/image/upload/v1585640408/Volkswagen/newsletter1/2x/light-2x_mcerqw.png"
          alt=""
        />
      </td>
    </tr>
  </table>
  <table class="callout">
    <tr>
      <th
        class="callout-inner"
        class="article-callout {{this.contentBoxClass}}"
        style="border-left:1px solid #{{this.boxColorHex}}; border-right:1px solid #{{this.boxColorHex}}; border-bottom:1px solid #{{this.boxColorHex}}; border-top: none;"
      >
        {{> (lookup . 'contentPartial') }}
      </th>
      <th class="expander"></th>
    </tr>
  </table>
</wrapper>
