<row class="hide-for-large2">
  <columns class="pb-0">
    <!-- TODO 424 only for outlook not responsive -->
    <table class="layout-fixed" width="424" style="width: 424px" cellspacing="0" cellpadding="0" border="0">
      <tr height="26">
        <th width="200" height="26" style="width:200px;height:26px" valign="bottom">
          <!-- line left -->
          <img
            width="200"
            height="26"
            style="width:200px; height:26px;"
            src="https://res.cloudinary.com/whynotearth/image/upload/e_colorize,co_rgb:{{boxColorHex}}/l_text:Work%20Sans_14_bold:PRIORITY,co_rgb:d84e4e,g_west,x_36,y_-2/v1585236222/Volkswagen/newsletter1/article-tab_hmh3aj.png"
            alt=""
          />
        </th>
        <!-- line center TODO make responsive -->
        <th
          width="160"
          height="26"
          style="width:160px;height:26px;"
          valign="bottom"
          class="article-tab-line {{this.type}}-text"
        >
          <img
            height="26"
            width="160"
            style="height:26px;width:160px;"
            class="float-left"
            src="https://res.cloudinary.com/whynotearth/image/upload/v1585726249/Volkswagen/newsletter1/line-160px-2px-96dpi_j1l509.png"
            alt=""
          />
        </th>
        <th valign="bottom" width="32" height="26" style="width:32px; height:26px;">
          <!-- corner icon -->
          <img
            height="16"
            width="32"
            style="width: 32px; height:16px;"
            class="article-top-icon float-left"
            src="{{boxIconSrc}}"
            alt=""
          />
        </th>
        <!-- line right -->
        <th valign="bottom" width="32" height="26" class="article-top-right">
          <img
            class="float-right"
            width="32"
            height="26"
            style="width: 32px; height:26px;"
            src="https://res.cloudinary.com/whynotearth/image/upload/v1585726413/Volkswagen/newsletter1/line-32px-hv-2px-96dpi_sgzrry.png"
            alt=""
          />
        </th>
      </tr>
    </table>
  </columns>
</row>

<wrapper class="article-content {{this.type}}-border" width="424" style="width:424px;">
  <table class="callout">
    <tr>
      <th
        class="callout-inner"
        class="article-callout {{this.contentBoxClass}}"
        style="border-left:2px solid #{{this.boxColorHex}}; border-right:2px solid #{{this.boxColorHex}}; border-bottom:2px solid #{{this.boxColorHex}}; border-top: none;"
      >
        {{> (lookup . 'contentPartial') }}
      </th>
      <th class="expander"></th>
    </tr>
  </table>
</wrapper>
