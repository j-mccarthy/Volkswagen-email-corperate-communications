<row class="hide-for-large2">
  <columns class="pb-0">
    <table class="w-100 layout-fixed">
      <tr height="26">
        <th valign="bottom" width="200px">
          <!-- line left -->
          <img
            width="200px"
            height="26"
            src="https://res.cloudinary.com/whynotearth/image/upload/e_colorize,co_rgb:{{boxColorHex}}/l_text:Work%20Sans_14_bold:PRIORITY,co_rgb:d84e4e,g_west,x_36,y_-2/v1585236222/Volkswagen/newsletter1/article-tab_hmh3aj.png"
            alt=""
          />
        </th>
        <!-- line center -->
        <th
          valign="bottom"
          style="background-image: url('https://res.cloudinary.com/whynotearth/image/upload/e_colorize,co_rgb:{{boxColorHex}}/v1585254282/Volkswagen/newsletter1/line-2px.png')"
          class="article-tab-line {{this.type}}-text"
        >
          <img
            width="160"
            style="width:160px;"
            src="https://res.cloudinary.com/whynotearth/image/upload/e_colorize,co_rgb:{{boxColorHex}}/Volkswagen/newsletter1/2x/line_vaahso.png"
            alt=""
          />
        </th>
        <th valign="bottom" width="32">
          <!-- corner icon -->
          <img width="16" style="width: 16px;" class="article-top-icon" src="{{boxIconSrc}}" alt="" />
        </th>
        <!-- line right -->
        <th
          valign="bottom"
          style="background-image: url('https://res.cloudinary.com/whynotearth/image/upload/co_rgb:{{boxColorHex}},e_colorize/v1585257348/Volkswagen/newsletter1/article-top-right-2px.png');"
          width="32"
          class="article-top-right"
        >
          <img
            class="float-right"
            width="32"
            style="width: 32px;"
            src="https://res.cloudinary.com/whynotearth/image/upload/co_rgb:{{boxColorHex}},e_colorize/Volkswagen/newsletter1/2x/line-2_bakghn.png"
            alt=""
          />
        </th>
      </tr>
    </table>
  </columns>
</row>

<wrapper class="article-content {{this.type}}-border p-2">
  <table class="callout">
    <tr>
      <th
        class="callout-inner"
        class="article-callout {{this.contentBoxClass}}"
        style="border-left:2px solid #{{this.boxColorHex}}; border-right:2px solid #{{this.boxColorHex}}; border-bottom:2px solid #{{this.boxColorHex}}; border-top: none;"
      >
        {{> (lookup . 'contentPartial') }}
      </th>
      <th class="expander"></th>
    </tr>
  </table>
</wrapper>
